
<div class="page-content page-container" id="page-content" >
    <div class="padding">
        <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
                                                <div class="card user-card-full">
                                                    <div class="row m-l-0 m-r-0">
                                                        <div class="col-sm-4 bg-c-lite-green user-profile">
                                                            <div class="card-block text-center text-white" *ngFor="let user of users">
                                                                <div class="m-b-25">
                                                                    <img src="https://img.icons8.com/bubbles/100/000000/user.png" class="img-radius" alt="User-Profile-Image">
                                                                </div>
                                                                <h6 class="f-w-600" >{{user.name}}</h6>
                                                                <span *ngIf="user.role==1">Administrateur</span>
                                                                <span *ngIf="user.role==0">Utilisateur normal</span>

                                                                <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-8" *ngFor="let user of users">
                                                            <div class="card-block">
																<div class="row">
																	<h6 class="text-muted f-w-400">{{user.name}}</h6>

															</div>
                                                                <div class="row">
                                                                        <h6 class="text-muted f-w-400">{{user.username}}</h6>

																	</div>

                                                                
                                                                <div class="row">
                                                                    <button class="button-arounder btn btn-success" style="margin-left: 0px; margin-right: 0;"  data-toggle="modal" data-target="#modalEditForm" (click)="onClick()">Changer le mot de passe</button>

                                                                    <div class="col-sm-12">

						<div class="buttons-container" >
																		  </div>
                                                                    </div>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                             </div>
                                                </div>
                                            </div>


<div class="container">

<div class="modal fade" id="modalEditForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
aria-hidden="true">
<div class="modal-dialog" role="document">
 <div class="modal-content">
<form (ngSubmit)="onSubmit()">
	<div class="modal-header text-center">

 <h4 class="modal-title w-100 font-weight-bold" style="margin-left: auto; margin-right: auto;" >Modifier le mot de passe</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		<span aria-hidden="true">&times;</span>
		 </button>
		</div>
	<div class="modal-body mx-3">


  <div class="md-form mb-4">
	<i class="fa fa-solid fa-lock"></i>

	<input  type="password" id="defaultForm-name-old" class="form-control validate"  [(ngModel)]="oldPassword" name="oldPassword">
<label data-error="wrong" data-success="right"   for="defaultForm-name-old" style="margin-top: 5px;"  >Ancien mot de passe</label>
</div>
<div class="md-form mb-4">
	<i class="fa fa-solid fa-lock"></i>
	<!--<input  type="password" id="defaultForm-name-new" class="form-control validate"  [(ngModel)]="selectedUser.password" name="password">
<label data-error="wrong" data-success="right"   for="defaultForm-name-new" style="margin-top: 5px;"  >Nouveau mot de passe</label>-->
<input type="password" id="defaultForm-name-new" class="form-control validate" [(ngModel)]="selectedUser.password" name="password" autocomplete="new-password">
<label data-error="wrong" data-success="right" for="defaultForm-name-new" style="margin-top: 5px;">Nouveau mot de passe</label>

</div>
<div class="md-form mb-4">
	<i class="fa fa-solid fa-lock"></i>
	<input  type="password" id="defaultForm-name-confirm"  [ngClass]="{
		'border-success':( confirmPassword===selectedUser.password && confirmPassword!==''),
		'border-danger': (confirmPassword!==selectedUser.password && confirmPassword!=='')}" class="form-control validate" [(ngModel)]="confirmPassword"  name="confirmPassword">
<label data-error="wrong" data-success="right"   for="defaultForm-name-confirm" style="margin-top: 5px;"  >Confirmer le mot de passe</label>
</div>

	</div>
		<div class="modal-footer d-flex justify-content-center">
  <button type="submit" class="btn btn-warning" style="width: 100%; margin-bottom: 5px;" >Modifier </button>
  <button type="submit" class="btn btn-success" data-dismiss="modal"  style="width: 100%;" >Annuler</button>
	</div>


		</form>

 </div>
	</div>
 </div>
