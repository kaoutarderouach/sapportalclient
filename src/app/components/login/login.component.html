
<ng-container *ngIf="loginError">
	<div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin-top: 10px;">
	  Invalid username or password.
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
  </ng-container>


<!--New Design---------------------------------------------------->



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Login | Sap Portal </title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <div class="col-md-6 side-image" style="background-image: url('{{logo}}');" >
                    <!-------Image-------->


                    <div class="text">
                      <!--<p>Join the community of developers <i>- ludiflex</i></p>-->
                    </div>
                </div>
                <div class="col-md-6 right">
                     <div class="input-box">
                        <header> Sap Portal</header>
						<form (submit)="onSubmit()">
                        <div class="input-field">
                            <input type="text" class="input" id="email" required autocomplete="off" [(ngModel)]="username" name="username">
                            <label for="email">Email</label>
                        </div>
                        <div class="input-field">
                            <input type="password" class="input" id="password"  [(ngModel)]="password" name="password" required>
                            <label for="password">Password</label>
                        </div>
                        <div class="input-field">
                            <input   type="submit" class="submit" value="Se connecter" >

                        </div>
					</form>
                        <div class="signin">
                            <span>Mot de passe oubli√© ? <a href="http://35.153.10.159:3000/forgot-password">Cliquez ici</a></span>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>
</body>
